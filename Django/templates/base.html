<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Apsentinel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:#0b0d12;color:#e6e9ef}
    header{background:#111624;padding:12px 16px;border-bottom:1px solid #1f2433}
    a{color:#8ab4f8;text-decoration:none}
    main{padding:16px;max-width:1100px;margin:0 auto}
    nav a{margin-right:14px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:8px 10px;border-bottom:1px solid #20283a}
    th{text-align:left;color:#aab2c8}
    .muted{color:#9aa3b2}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#1d2638;color:#c4d0e3;font-size:12px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end}
    input,select{background:#111624;color:#e6e9ef;border:1px solid #283048;border-radius:8px;padding:8px}
    button{background:#294a94;border:none;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}
    button:hover{background:#3159b1}
    .cards{display:grid;grid-template-columns:repeat(4,minmax(180px,1fr));gap:12px}
    .card{background:#111624;border:1px solid #1f2433;border-radius:12px;padding:12px}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/ui/observations">Observations</a>
      <a href="/ui/devices">Devices</a>
      <a class="muted" href="/admin/">Admin</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
