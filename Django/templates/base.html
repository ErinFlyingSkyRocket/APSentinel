<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Apsentinel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/ui/observations">Observations</a>
      <a href="/ui/devices">Devices</a>

      {% if request.user.is_authenticated %}
        <span class="muted">Hi, {{ request.user.username }}</span>
        <!-- Secure logout form -->
        <form action="/accounts/logout/" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit"
                  style="background:none;border:none;color:#8ab4f8;cursor:pointer;padding:0;">
            Logout
          </button>
        </form>
      {% else %}
        <a href="/accounts/login/">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; {{ now|date:"Y" }} Apsentinel Â· Network Forensics Framework
  </footer>
</body>
</html>
