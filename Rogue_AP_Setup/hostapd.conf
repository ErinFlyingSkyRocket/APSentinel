# If you found that there are errors when running the hostapd.conf file, it should be resolved if you remove all the comments

# Wireless interface used as the Access Point
# Change this if your AWUS036ACH appears as wlan1 or wlan2
interface=wlan0

# nl80211 is used for modern Linux WiFi drivers (keep unchanged)
driver=nl80211

# SSID name the Evil Twin will broadcast
# Modify this to match the target network exactly
ssid=FreeWifi

# BSSID = MAC address of the fake AP
# Change this to spoof the real APâ€™s MAC (or randomize for stealth)
bssid=b2:81:55:72:9c:45

# Wi-Fi mode: 'g' = 2.4GHz
# Use 'a' for 5GHz (only if the adapter supports it)
hw_mode=g

# Channel the AP broadcasts on
# MUST match the legitimate AP's channel for a convincing Evil Twin
channel=1

# Enable Wi-Fi Multimedia extensions (keep enabled)
wmm_enabled=1

# Disable MAC filtering (0 = allow all clients)
# Modify to 1 if you want to restrict target devices
macaddr_acl=0

# Authentication algorithms: 1 = WPA/WPA2
# Keep this unless building an open (unencrypted) Evil Twin
auth_algs=1

# Show the SSID (0 = visible broadcast, 1 = hidden)
# Modify to 1 only if cloning a hidden SSID environment
ignore_broadcast_ssid=0

# WPA version (2 = WPA2)
# Change to 1 for WPA, or 3 for WPA/WPA2 mixed mode
wpa=2

# WPA key management: WPA-PSK (standard password)
# Modify to WPA-EAP if cloning an enterprise AP (802.1X)
wpa_key_mgmt=WPA-PSK

# Cipher suite: CCMP = AES
# Add "TKIP" only if cloning legacy WPA networks
rsn_pairwise=CCMP

# Passphrase for clients connecting to the Evil Twin
# Modify this to match the target AP password
wpa_passphrase=pass12345

# Enable 802.11ac (keep enabled for modern adapters)
ieee80211ac=1

# Enable 802.11n (optional but recommended)
ieee80211n=1
