# If you find that there are errors when running the dnsmasq.conf, it should be resolved if you remove all the comments

# Network interface that dnsmasq will listen on
# Change "wlan0" if your wireless interface name is different (e.g., wlan1, wlan2)
interface=wlan0

# Bind strictly to the interface to avoid conflicts with other services
bind-interfaces

# DHCP IP range assigned to victims connecting to the Evil Twin
# Modify start/end IPs or lease duration (12h) depending on your network plan
dhcp-range=10.0.0.10,10.0.0.200,12h

# Default gateway option given to clients; usually the attacker's IP on wlan0
# Change this if you set a different AP IP (e.g., 192.168.5.1)
dhcp-option=3,10.0.0.1

# DNS servers given to clients
# Replace with custom DNS (e.g., your own DNS spoofing server)
dhcp-option=6,8.8.8.8,8.8.4.4

# Upstream DNS server that dnsmasq uses
# Modify to any resolver (cloudflare: 1.1.1.1, local server, etc.)
server=8.8.8.8

# Enable logging of DHCP transactions (useful for debugging victims joining)
log-dhcp

# Enable DNS query logging (useful for monitoring victim behaviour)
log-queries
